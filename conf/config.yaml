defaults:
  - model: mlp
  - datamodule: fashion_mnist
  - loop: default_loop
  - logger: wandb_min_max
  - callbacks:
      - model_checkpoint
      - early_stopping
  - metrics:
      - accuracy
      - f1score


random_seed: 1590258941
num_workers: 4
log_gradients: False

trainer:
  gpus: 1
  max_epochs: 100
  accumulate_grad_batches: 1
  precision: 32

# accessed by base datamodule config, here for convenience
train_batch_size: 32
test_batch_size: ${train_batch_size}

# module for converting model outputs to probabilities
# only used for metrics
to_probs:
  _target_: torch.nn.Softmax
  dim: -1

hydra:
  run:
    dir: ./outputs/single/${model._target_}/${now:%Y-%m-%d}/${now:%H-%M-%S}

  sweep:
    dir: outputs/sweep/${now:%Y-%m-%d}/${now:%H-%M-%S}
    # subdir: lr:${loop.optimizer.lr}