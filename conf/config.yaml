defaults:
  - model: mlp
  - dataset: fashion_mnist

gpus: 1
num_workers: 0
random_seed: 1590258941

training:
  epochs: 10
  batch_size: 32

testing:
  batch_size: 128


loss:
  class: torch.nn.CrossEntropyLoss
  params:
    reduction: mean

optimizer:
  class: torch.optim.Adam
  params:
    lr: 1e-3

metrics:
  - accuracy:
    class: metrics.Accuracy