defaults:
  - model: mlp
  - datamodule: fashion_mnist

gpus: 0
num_workers: 4
random_seed: 1590258941

training:
  epochs: 100
  batch_size: 32
  # checkpointing
  save_ckpts: 5
  monitor: val_loss
  mode: min
  patience: 5

testing:
  checkpoint_dir: 'outputs/2020-09-13/13-51-45/checkpoints'
  test_best_k: 5
  batch_size: 512
  epochs: 1

metrics:
  - _target_: metrics.Accuracy
  - _target_: metrics.F1Score

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}