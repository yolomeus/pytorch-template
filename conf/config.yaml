defaults:
  - model: mlp
  - dataset: fashion_mnist

gpus: 0
num_workers: 4
random_seed: 1590258941

training:
  epochs: 10
  batch_size: 32
  # checkpointing
  save_ckpts: 5
  monitor: val_accuracy
  mode: max

testing:
  checkpoint: 'outputs/2020-06-10/18-52-06/lightning_logs/version_0/checkpoints/epoch=2.ckpt'
  batch_size: 512
  epochs: 1

loss:
  class: torch.nn.CrossEntropyLoss

optimizer:
  class: torch.optim.Adam
  params:
    lr: 1e-3

metrics:
  - accuracy:
    class: metrics.Accuracy

  - f1:
    class: metrics.F1Score
